<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	</h:head>
	<body>
	<h3>Images</h3>
	<p:galleria value="#{galleriaBean.images}" var="image" filmstripPosition="bottom" panelWidth="250" panelHeight="313" showCaption="true">
		<p:graphicImage value="/images/galleria/#{image}" alt="Image Description for #{image}" title="#{image}" />
	</p:galleria>

	<h3>Custom Content</h3>
	<p:galleria id="contentGalleria" value="#{galleriaBean.players}"
		var="player" panelWidth="250" panelHeight="200" frameWidth="48"
		frameHeight="65" effect="clip">

		<p:graphicImage id="playerImage" value="/images/barca/#{player.photo}" alt="#{image}" title="#{player.name}" />
		<f:facet name="content">
			<h:panelGrid columns="2" cellpadding="5">
				<f:facet name="header">
					<p:graphicImage value="/images/barca/#{player.photo}" />
				</f:facet>

				<h:outputText value="Name: " />
				<h:outputText id="name" value="#{player.name}" />

				<h:outputText value="Number " />
				<h:outputText id="number" value="#{player.number}" />

				<h:outputText value="Position " />
				<h:outputText id="position" value="#{player.position}" />
			</h:panelGrid>
		</f:facet>

	</p:galleria>
	</body>
</html>
